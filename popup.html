<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할일 관리</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>할일 관리</h1>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="할일 입력" required />
        <div class="date-picker">
          <input type="date" id="todo-date" value="" required />
          <button type="button" id="calendar-button">📅</button>
        </div>
        <button type="submit">추가</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
